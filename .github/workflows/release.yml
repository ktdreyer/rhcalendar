name: Release to PyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      # Required for trusted publishing to PyPI
      id-token: write
      # Required to upload artifacts to the release
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        # Fetch all history and tags for hatch-vcs to determine version
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Using trusted publishing - no API token needed!
        # You must configure this on PyPI first
        print-hash: true

    - name: Upload build artifacts to release
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh release upload ${{ github.ref_name }} dist/*
